<div class="container">
	<h2 class="text-center mb-5" style="margin-top: 20px;">Contact US</h2>
	<div class="row" style="text-align: center;">
		<div class="col-md-6 offset-md-3">
			<form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
				<div class="form-group">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
						else.</small><br/>
					<input type="email" class="formInput" name="Email" aria-describedby="emailHelp"
						placeholder="Enter email" formControlName="Email">
					
				</div>
				<div class="form-group">
					<input type="text" class="formInput" name="Fullname" placeholder="Full Name"
						formControlName="Fullname">
				</div>
				<div class="form-group">
					<textarea class="formInput" formControlName="Comment" name="Comment" placeholder="Enter Comment">
	</textarea>
				</div>
				<button class="commonButton" style="margin-top: 20px;" type="submit"
					[disabled]="!FormData.valid">Submit</button>
			</form>
		</div>
	</div>
</div>
