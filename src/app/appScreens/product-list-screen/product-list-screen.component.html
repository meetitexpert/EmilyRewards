<div class="container">
	<!-- Retailer Information -->
	<div class="row" style="text-align: center;">
		<h1>Munday Body Care</h1>
	</div>
	<div class="row">
		<div class="col" style="padding-bottom: 10px;">
			<div> Unit H5, 1070 Major Mackenzie Drive East, Richmond Hill</div>
		</div>
		<div class="col" style="padding-bottom: 10px; text-align: right;">
			<div> 11245.00km away</div>
		</div>
	</div>
	<div class="row">
		<div class="col" style="padding-bottom: 10px;">
			<div> Store opens on Thursday at 5:00 AM</div>
		</div>
	</div>
	<div class="row">
		<div class="col" style="padding-bottom: 10px;">
			<div
				style="width: 200px; background-color: red; border: 1px solid white; border-radius: 20px; text-align: center; color: white;">
				Store is closed</div>
		</div>
	</div>
	<!-- Products Listing -->
	<div class="row">
		<div class="col-6 col-md-6 col-lg-3" style="padding-bottom: 10px;" *ngFor="let product of productsList">
			<div class="card h-100" style="align-items: center;">
				<img src={{this.url}} class="card-img-top" style="width: 100px; height: 100px; margin: 10px;" />
				<div class="card-body">
					<h6 class="card-title">{{'Product 1'}}</h6>
					<p class="card-text">
						{{"Product description Product description Product description"}}
					</p>
					<button>
						Show more
					</button>
					<div class="priceing">
						<div class="actualPrice">$10.10</div>
						<div class="seprator"></div>
						<div class="discountPrice">$5.00</div>
						<div class="percentage">
							50%</div>
					</div>
					<div class="quantity">
						<button class="btn-qty">+</button>
						<p class="txt-qty">1</p>
						<button class="btn-qty">-</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ngbAccordion [closeOthers]="true" style="padding-bottom: 50px;">
		<div ngbAccordionItem *ngFor="let title of promotionDetailTitlesArray; let i = index"  style="border: 0px;">
			<div ngbAccordion #accordion="ngbAccordion">
				<div ngbAccordionItem="first" style="border: 0px; background-color: #f4f4f4;">
					<h2 ngbAccordionHeader>
						<button ngbAccordionButton style="background-color: #f4f4f4; color:#1d1d1d ; font-weight: 700;">{{title}}</button>
					</h2>
					<div ngbAccordionCollapse style="background-color: #f4f4f4;">
						<div ngbAccordionBody>
							<ng-template>
								<!-- Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon
								officia aute, non cupidatat skateboard dolor brunch.  -->
								{{promotionDescriptionsArray[i]}}
								<div class="row" *ngIf="title == 'Location'">
									<div class="col"> 
										<button class="btn-Direction"> Get Direction </button>
									</div>
									<div class="col">
										<button class="btn-call"> Call Now </button>
									</div>
								</div>
							</ng-template>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
