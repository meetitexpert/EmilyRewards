<div class="container" style="padding-bottom: 10px; padding-top: 10px;" >
	<div class="row">
	  <div class="col-sm-3 col-md-6 col-lg-4" style="padding-bottom: 10px;" *ngFor="let promotion of promotion?.offers">
		<div class="card h-100" >
			<img [src]="promotion.promotionCustomCard" class="card-img-top"/>
			<div class="card-body">
				<h6 class="card-title">{{promotion.partnerName}}</h6>
				<p class="card-text" style="display: -webkit-box;  -webkit-line-clamp: 3;  -webkit-box-orient: vertical; overflow: hidden;">
					{{promotion.shortDescription}}
				</p>
			</div> 
		</div>
	  </div>
	</div>
  </div>
