<div class="homescreen">
	<!-- <h1>Home</h1> -->
	<div class="categories">
		<div *ngFor="let category of categories?.returnData" >
			<img [src]="category.categoryIconUrl" width="80" height="80" (click)="searchPromotionsWithCategory(category)">
		</div>
	</div>

	<h4>Recommended Promotions</h4>
	<div class="promotions">
		<div class="promotionCard" *ngFor="let promotion of recommendedPromotions?.returnData"  (click)="openProductAndList(promotion)">
			<img class="cardImage" [src]="promotion.promotionCustomCard">
			<div class="cardDetail" style="text-align: center;">
				{{promotion.shortDescription}}
			</div>
		</div>
	</div>

	<h4>Favourite Retailer</h4>
	<div class="favRetailers">
		<div class="promotionCard" *ngFor="let retailer of favouriteRetailers?.offers" (click)="openRetailerPromotionList(retailer)">
			<img class="cardImage"  [src]="retailer.offerImageFrontUrl">
			<div class="cardDetail">
				<h5 style="color: white; margin: 0px; font-weight: bold;"> {{retailer.partnerName}}</h5>
				{{retailer.partnerDescription}}
			</div>
		</div>
		
	</div>

</div>
